    <mat-icon>person_add</mat-icon>
  </button>
  <button mat-icon-button matTooltip="Crear Partido PolÃ­tico" (click)="openCrearPartidoPoliticoDialog()" style="position: absolute; top: 10px; right: 10px;">

  </button>
  <app-grafica-admin></app-grafica-admin>
