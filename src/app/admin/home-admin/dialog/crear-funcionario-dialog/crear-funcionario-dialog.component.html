<h2 mat-dialog-title>Crear Funcionario</h2>
<div mat-dialog-content>
  <form [formGroup]="formularioFuncionario" (ngSubmit)="registrarFuncionario()">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>CURP</mat-label>
      <input matInput formControlName="curp" placeholder="CURP" required>
      <mat-error *ngIf="formularioFuncionario.get('curp')?.hasError('required')">El CURP es obligatorio</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Contraseña</mat-label>
      <input matInput type="password" formControlName="password" placeholder="Contraseña" required>
      <mat-error *ngIf="formularioFuncionario.get('password')?.hasError('required')">La contraseña es obligatoria</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Sección</mat-label>
      <input matInput formControlName="section" placeholder="Sección" required>
      <mat-error *ngIf="formularioFuncionario.get('section')?.hasError('required')">La sección es obligatoria</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Ubicación</mat-label>
      <input matInput formControlName="location" placeholder="Municipio" required>
      <mat-error *ngIf="formularioFuncionario.get('location')?.hasError('required')">La ubicación es obligatoria</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" placeholder="Email" required email>
      <mat-error *ngIf="formularioFuncionario.get('email')?.hasError('required')">El email es obligatorio</mat-error>
      <mat-error *ngIf="formularioFuncionario.get('email')?.hasError('email')">Email inválido</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Estado</mat-label>
      <input matInput formControlName="state" placeholder="Estado" required>
      <mat-error *ngIf="formularioFuncionario.get('state')?.hasError('required')">El estado es obligatorio</mat-error>
    </mat-form-field>
    
    <!-- Botones del formulario -->
    <div mat-dialog-actions>
      <button mat-button (click)="closeDialog()">Cancelar</button>
      <button mat-button color="primary" type="submit" [disabled]="!formularioFuncionario.valid">Crear</button>
    </div>
  </form>
</div>
