<mat-card>
    <mat-card-title>Inicio de sesión</mat-card-title>
 
    <mat-card-content> 
        <button mat-raised-button class="green-button create-account-button" (click)="goRegister()">Crear cuenta</button>
        <form [formGroup]="loginForm" (ngSubmit)="login()">
            <p>
                <mat-form-field>
                    <input type="text" formControlName="email" matInput placeholder="Email">
                </mat-form-field>
        </p> 
        <p>
            <mat-form-field>
                <input type="password" formControlName="password" matInput placeholder="Password">
            </mat-form-field>   
        </p>
        <div>
            <button type="submit" [disabled]="!loginForm.valid" mat-flat-button color="primary">Iniciar sesión</button>
           
        </div>
    </form>
    </mat-card-content>
</mat-card>
